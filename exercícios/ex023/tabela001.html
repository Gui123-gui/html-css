<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 500px;
            
        }

        td{
            border: 1px solid black;
            padding: 5px;
        }

        tr.linha{
            background-color: blueviolet;
        }

        td.dado{
            background-color: aqua;
        }

       
    </style>

    <!--Hierarquia das Tabelas 
        <table> Tabela
            <tr> Linha da tabela
                <td> ado da tabela -->
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <table>
         <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>

         <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>

         <tr>
            <td class="dado">A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>
    </table>
</body>
</html>
